<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ca2.edoc Design System</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/pages/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/themes/prism-twilight.min.css" rel="stylesheet" />
</head>
<body>
    
    <nav class="navbar fixed-top navbar-light" style="background-color: #091E42;">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/Logo.svg" alt="" width="150">
        </a>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 80px;">
        <div class="row">
            <div class="col-sm-2">
                <div class="heading-menu">Components</div>
                <div class="list-group list-group-flush" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-card-list" data-bs-toggle="list" href="#list-card" role="tab" aria-controls="card">Card</a>
                    <a class="list-group-item list-group-item-action" id="list-button-list" data-bs-toggle="list" href="#list-button" role="tab" aria-controls="button">Button</a>
                    <a class="list-group-item list-group-item-action" id="list-form-list" data-bs-toggle="list" href="#list-form" role="tab" aria-controls="form">Form</a>
                    <a class="list-group-item list-group-item-action" id="list-modal-list" data-bs-toggle="list" href="#list-modal" role="tab" aria-controls="modal">Modal</a>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-card" role="tabpanel" aria-labelledby="list-card-list">

                        <div class="heading-component">
                            <div class="heading-text">Card</div>
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                  <a class="nav-link active" aria-current="page" href="#">Code</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#">Design</a>
                                  </li>
                              </ul>
                        </div>

                        <div class="preview-html">
                            <div class="center-component">Test</div>
                        </div>

                        <div class="editor language-js">
                            function fibonacci(n) {
                            let num;
                        
                            if (n >= 2) {
                                num = fibonacci(n - 1) + fibonacci(n - 2);
                            } else {
                                num = n
                            }
                        
                            return num;
                        }
                    </div>
                    </div>
                    <div class="tab-pane fade" id="list-button" role="tabpanel" aria-labelledby="list-button-list">b</div>
                    <div class="tab-pane fade" id="list-form" role="tabpanel" aria-labelledby="list-form-list">c</div>
                    <div class="tab-pane fade" id="list-modal" role="tabpanel" aria-labelledby="list-modal-list">d</div>
                  </div>
            </div>
        </div>
    </div>

    <script type="module" id="code">
        import {CodeJar} from "https://medv.io/codejar/codejar.js?"
      
        const jar = new CodeJar(
          document.querySelector(".editor"), 
          Prism.highlightElement
        )
    </script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
